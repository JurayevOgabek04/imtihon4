<!doctype html>
<html lang="ru">

<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/main.css">

    <title>Login Page</title>
</head>

<body>
    <main class="main">
        <div class="container__login">
            <div class="logo">
                <a class="logo-link" hef="#">
                    <img class="logo-img" src="./img/bag_img_Logo.svg" width="226" height="44" alt="loga">
                </a>
                <form method="post" class="form__login">
                    <input class="user-input form-control" type="text" placeholder="USERNAME" required>
                    <span class="user-logo"></span>

                    <input class="password-input  form-control" type="password" placeholder="PASSWORD" required>
                    <span class="password-logo"></span>

                    <div class="error__div hidden">
                        <span>Логин или пароль не правильно</span>
                        <span>Попробуйте ещё раз</span>
                    </div>

                    <button class="submit__btn" type="submit">LOGIN</button>
                    <a class="main__link" href="#">Forgot password?</a>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/login.js"></script>
</body>

</html>
