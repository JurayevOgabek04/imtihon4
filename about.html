<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Booksheltor</title>
</head>

<body>
  <header class="header_site mt-3">
    <div class="container header">
      <img class="image__site" src="./img/Group_193.png" alt="Image site">
      <form class="form__header">
        <span class="input__icon"></span>
        <input type="text" class="input__search " placeholder="Search books" aria-label="Username"
          aria-describedby="addon-wrapping"value="python" />
      </form>

      <button class="LogIn__btn btn btn-primary" id="logoutBtn" type="submit" style="background-color: #0D75FF;">Logout</button>
    </div>
    <div class="result">
      <p class="book__result">Showing <span class="movie__result-num"></span> Result(s)  <span class="error__title"></span></p>
      <button class="sort__btn">Order by newest</button>
    </div>
  </header>

  <main class="movie">
    <div class="container d-flex">
      <!-- BOOKMARKS TODO CODE -->
      <div class="bookmark__todo">
        <h2 class="bookmark__title text-center">Bookmarked</h2>
        <p class="bookmark__subtitle">If you don’t like to read, you haven’t found the right book</p>

        <ul class="title-ul">
        </ul>
      </div>

      <!-- BOOKMARKS CODE -->
      

      <div class="movie__book">
        <ul class="movie__list">
        </ul>
      </div>
    </div>

    <!-- MODAL CODE START -->


    <div class="book__modal hidden">

    </div>
    <div class="overlay hidden"></div>

    <!-- MODAL CODE END -->

    <!-- PAGINATION CODE START -->
    <footer class="container_site footer">
      <button class="prevBtn"><img src="/img/prev.png" alt=""></button>
      <div class="buttons"></div>
      <button class="nextBtn"><img src="/img/next.png" alt=""></button>
    </footer>
    <!-- PAGINATION CODE END -->

    <template class="template">
      <li class="book">
        <div class="bookDiv__img">
          <img class="book__img" src="https://via.placeholder.com/200" alt="" width="200" height="200">
        </div>
        <h2 class="book__title">Movie Title</h2>
        <p class="book__author">author</p>
        <p class="book__yaer">2018</p>
        <!-- <p class="film__category">Series</p> -->
        <div class="boormark_btn d-flex justify-content-around">
          <button class="bookmarks btn btn-warning">bookmark</button>
          <button class="more_info btn btn-outline-primary">More Info</button>
        </div>
        <a class="read btn btn-secondary">Read</a>
      </li>
    </template>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
